<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shayan Admin</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/admin-panel.css">
</head>
<body>
    <div th:replace="fragments/admin-header"></div>
    <h1>Manage service items below</h1>

    <table>
      <thead>
        <tr>
          <th>
            Image
          </th>
          <th>
            Title
          </th>
          <th>
            Active
          </th>
          <th>
            Edit
          </th>
        </tr>
      </thead>
      <tbody>
        <c:forEach items="${serviceItems}" var="service">
          <tr>
            <td><img src="/service/images/${service.id}" alt="service image"></td>
            <td>${service.title}</td>
            <td>${service.active ? "True" : "False"}</td>
            <td><a href="/admin/service/edit/${service.id}">Edit</a></td>
          </tr>
        </c:forEach >
      </tbody>
    </table>
    
    <script src="/js/loading.js"></script>
</body>
