<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shayan Admin - Edit</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/admin-panel.css">
</head>
<body>
    <div th:replace="fragments/admin-header"></div>
    <h1>Add new Service item</h1>
    <c:if test="${not empty message}">
        <div class="alert alert-info">
            <c:out value="${message}"/>
        </div>
    </c:if>
    
    <form:form method="POST"
           action="/admin/showcase/edit/${id}"
           modelAttribute="showcaseItem">
    
        <!-- Title Field -->
        <div class="form-group">
            <form:label path="title">Title:</form:label>
            <form:input path="title" type="text" class="form-control" />
            <form:errors path="title" cssClass="error" />
        </div>

        <!-- Active Checkbox -->
        <div class="form-group">
            <div class="form-check">
                <form:checkbox path="active" class="form-check-input" />
                <form:label path="active" class="form-check-label">
                    Activate this item
                </form:label>
            </div>
            <form:errors path="active" cssClass="error" />
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form:form>

    <script src="/js/loading.js"></script>
</body>
