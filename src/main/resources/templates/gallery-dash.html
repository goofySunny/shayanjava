<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shayan Admin</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/alerts.css">
  <link rel="stylesheet" href="/css/admin-panel.css">
</head>

<body th:class="${preferredTheme}">
  <div th:replace="fragments/admin-header"></div>

  <!-- Alerts -->
  <div class="alert" th:classappend="${alertType}" th:if="${showAlert}" id="alert">
    <button class="alert-close">&times;</button>
    <strong th:text="${alertTitle}">Success!</strong>
    <span th:text="${alertMessage}">Your action was completed successfully.</span>
    <div class="progress-bar">
      <div class="progress" id="alertProgress"></div>
    </div>
  </div>
  <!-- End of Alerts -->

  <h1>Manage gallery items below</h1>

  <div class="table-parent">
    <table>
      <thead>
        <tr>
          <th>
            Image
          </th>
          <th>
            Title
          </th>
          <th>
            Full description
          </th>
          <th>
            Active
          </th>
          <th>
            Edit
          </th>
          <th>
            Delete
          </th>
        </tr>
      </thead>
      <tbody>
        <div th:each="gallery : ${galleryItems}">
          <tr>
            <td><img th:src="'/gallery/images/' + ${gallery.id}" alt="Gallery image"></td>
            <td th:text="${gallery.title}"></td>
            <td th:text="${gallery.desc}"></td>
            <td th:text="${gallery.active ? 'True' : 'False'}"></td>
            <td><a class="edit" th:href="@{'/admin/gallery/edit/' + ${gallery.id}}">Edit</a></td>
            <td><a class="delete" th:href="@{'/admin/gallery/delete/' + ${gallery.id}}">Delete</a></td>
          </tr>
        </div>
      </tbody>
    </table>

    <a class="add" href="/admin/gallery/add">Add New</a>
  </div>

  <script src="/js/loading.js"></script>
  <script src="/js/alerts.js"></script>
  <script src="/js/admin-header.js"></script>
</body>
